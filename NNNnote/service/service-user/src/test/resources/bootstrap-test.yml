spring:
  main:

    lazy-initialization: true
  cloud:
    nacos:
      discovery:
        enabled: false
      config:
        enabled: false
  #数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://8.131.72.52:3306/NNNnote?useSSL=false&serverTimezone=Asia/Shanghai&allowMultiQueries=true
    username: Outsider
    password: PASSWORDis1024
    #使用 Hikari 数据库连接池
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      # 连接池中允许的最小连接数。缺省值：10
      minimum-idle: 10
      # 连接池中允许的最大连接数。缺省值：10
      maximum-pool-size: 100
      # 自动提交
      auto-commit: true
      # 一个连接idle状态的最大时长（毫秒），超时则被释放（retired），缺省:10分钟
      idle-timeout: 30000
      # 连接池名字，可以在日志或 JMX 中区分连接池和连接池设置，默认为 auto-generated
      pool-name: NNNnoteHikariPool
      # 一个连接的生命时长（毫秒），超时而且没被使用则被释放（retired），缺省:30分钟，建议设置比数据库超时时长少30秒
      max-lifetime: 1800000
      # 等待连接池分配连接的最大时长（毫秒），超过这个时长还没可用的连接则发生SQLException， 缺省:30秒
      connection-timeout: 30000
      # 数据库连接测试语句
      connection-test-query: SELECT 1
      time-zone: GMT+8
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8

# mybatis-plus 配置
mybatis-plus:
  #在 classpath 后面加上 *，否则单元测试将无法扫描 Mapper.xml 文件
  mapper-locations: classpath*:cn/nilnullnaught/nnnnote/*/mapper/xml/*.xml
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl